name: Prettier and ESLint

on:
  pull_request:
    branches: [main]

jobs:
  style:
    name: Prettier and ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Run Prettier
        run: pnpm run prettier
      - name: Run ESLint
        run: pnpm run lint
